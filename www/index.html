<!DOCTYPE html>

<html>
    <head>
        <title>jQuery Hello World</title>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script>
            $( function() {
                $( "#tabs" ).tabs();
            } );
        </script>
    </head>
    <body>
        This is Hello World by HTML<br>

        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">rcv/snd</a></li>
                <li><a href="#tabs-2">connection settings</a></li>
            </ul>
            <div id="tabs-1">
                <button type="button" id="btn_rcv" style="width:100%;padding:10px;">Receive</button>
                <div id="rcv_content" style="width:100%;padding:10px;"></div>
                <button type="button" id="btn_snd" style="width:100%;padding:10px;">Send</button>
                <input type="text" id="snd_content" value="snd,msg,sample" style="width:100%;padding:10px;">
                <div id="status_write" style="width:100%;padding:10px;"></div>
            </div>
            <div id="tabs-2">
                <div style="margin:10px;">
                    <button id="start-scan" style="width:100%;padding:10px;font-size:16px;">Start Scan</button>
                    <button id="stop-scan" style="width:100%;padding:10px;font-size:16px;">Stop Scan</button>
                </div>
                <div id="devices" style="margin:10px;">
                </div>
                <div id="services"></div>
                <div id="output" style="margin:10px;font-size:16px;"></div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
